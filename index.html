<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Calendar</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/js/app.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>My Weekly Calendar</h1>
        <div class="navigation">
            <button id="prevWeek" class="nav-btn">&lt;</button>
            <span id="weekDisplay"></span>
            <button id="nextWeek" class="nav-btn">&gt;</button>
        </div>
    </header>


    <!-- Calendar Grid (Updated Dynamically) -->
    <main>
        <div class="calendar-grid" id="calendarGrid"></div>
    </main>

    <!-- Modal for Adding a Task -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <h2 id="modal-title">Add a Task</h2>
            <form id="taskForm">

                <input type="hidden" id="taskId">

                <!-- Date Input -->
                <label for="taskDate">Date:</label>
                <input type="date" id="taskDate" name="taskDate" required>
                <br>
                <!-- Title Input -->
                <label for="taskTitle">Title:</label>
                <input type="text" id="taskTitle" name="taskTitle" required>
                <br>
                <!-- Description Input -->
                <label for="taskDescription">Description:</label>
                <br>
                <textarea id="taskDescription" name="taskDescription"></textarea>
                <br>
                <!-- Submit Button -->
                <button type="submit" class="modal-btn" id="addButton">Add Task</button>
                <!-- Update Button -->
                <button type="submit" class="modal-btn" id="updateButton" hidden>Update Task</button>
                <!-- Delete Button -->
                <button type="submit" class="modal-btn" id="deleteButton" hidden>Delete Task</button>
            </form>
            <button id="close-modal">Close</button>
        </div>
    </div>
       

</body>
</html>
